<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wybierz swoje zamówienie</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <ul class="menu-list">
                <li><button onclick="addToCart('Margherita', 25)">Margherita - 25 zł</button></li>
                <li><button onclick="addToCart('Capricciosa', 30)">Capricciosa - 30 zł</button></li>
                <li><button onclick="addToCart('Diavola', 32)">Diavola - 32 zł</button></li>
                <li><button onclick="addToCart('Quattro Stagioni', 35)">Quattro Stagioni - 35 zł</button></li>
                <li><button onclick="addToCart('Vegetariana', 30)">Vegetariana - 30 zł</button></li>
                <li><button onclick="addToCart('Quattro Formaggi', 35)">Quattro Formaggi - 35 zł</button></li>
                <li><button onclick="addToCart('Frutti di Mare', 40)">Frutti di Mare - 40 zł</button></li>
                <li><button onclick="addToCart('Carbonara', 35)">Carbonara - 35 zł</button></li>
                <li><button onclick="addToCart('Prosciutto', 30)">Prosciutto - 30 zł</button></li>
            </ul>
            
            <h3>Dodatki</h3>
            <ul class="menu-list">
                <li><button onclick="addToCart('Oliwki', 5)">Oliwki - 5 zł</button></li>
                <li><button onclick="addToCart('Kapary', 5)">Kapary - 5 zł</button></li>
                <li><button onclick="addToCart('Ananas', 5)">Ananas - 5 zł</button></li>
                <li><button onclick="addToCart('Pieczarki', 5)">Pieczarki - 5 zł</button></li>
                <li><button onclick="addToCart('Salami', 5)">Salami - 5 zł</button></li>
                <li><button onclick="addToCart('Szynka', 5)">Szynka - 5 zł</button></li>
                <li><button onclick="addToCart('Ser', 5)">Ser - 5 zł</button></li>
                <li><button onclick="addToCart('Cebula', 5)">Cebula - 5 zł</button></li>
                <li><button onclick="addToCart('Papryka', 5)">Papryka - 5 zł</button></li>
            </ul>

            <h3>Sosy</h3>
            <ul class="menu-list">
                <li><button onclick="addToCart('Sos czosnkowy', 3)">Sos czosnkowy - 3 zł</button></li>
                <li><button onclick="addToCart('Sos pomidorowy', 3)">Sos pomidorowy - 3 zł</button></li>
            </ul>
        </section>

        <section id="cart-section">
            <h2>Twój koszyk</h2>
            <ul id="cart"></ul>
            <p><strong>Łączna kwota: <span id="total-price">0</span> zł</strong></p>
        </section>

        <section id="order-form-section">
            <h2>Formularz zamówienia</h2>
            <form id="order-form">
                <label>Imię: <input type="text" name="name" required></label><br>
                <label>Adres dostawy: <input type="text" name="address" required></label><br>
                <label>Godzina dostawy (opcjonalnie): <input type="time" name="delivery_time"></label><br>
                <label>Numer telefonu: <input type="tel" name="phone" required></label><br>
                <input type="hidden" name="order" id="order-input">
                <button type="submit">Złóż zamówienie</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
